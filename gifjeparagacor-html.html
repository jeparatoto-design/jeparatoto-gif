<!DOCTYPE html>

<meta charset="UTF-8">
<title>Keunggulan Jeparatoto</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
  }

  .features-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 48px;
    padding: 30px 40px;
    background: #000;
  }

  .feature-item {
    display: flex;
    align-items: center;
    color: #fff;
  }

  .feature-icon {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    border: 2px solid #00ff90;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 14px;
    position: relative;
    box-shadow:
      0 0 8px #00ff90,
      0 0 16px #00ff90;
    animation: pulse 2s infinite ease-in-out;
  }

  .feature-icon::after {
  content: "";
  position: absolute;
  inset: -20px;
  border-radius: 50%;
  pointer-events: none;

  /* PETIR + GOLD GRADIENT */
  background:
    /* GOLD highlight soft */
    radial-gradient(circle, rgba(255,215,0,0.25) 0%, rgba(255,215,0,0) 70%),

    /* PETIR hijau extreme */
    conic-gradient(
      from 0deg,
      transparent 0deg,   rgba(0,255,144,0.75) 6deg,
      transparent 12deg,  rgba(0,255,144,0.75) 18deg,
      transparent 24deg,  rgba(0,255,144,0.75) 30deg,
      transparent 36deg,  rgba(0,255,144,0.75) 42deg,
      transparent 48deg,  rgba(0,255,144,0.75) 54deg,
      transparent 60deg,  rgba(0,255,144,0.75) 66deg,
      transparent 72deg,  rgba(0,255,144,0.75) 78deg,
      transparent 84deg,  rgba(0,255,144,0.75) 90deg,
      transparent 96deg,  rgba(0,255,144,0.75) 102deg,
      transparent 108deg, rgba(0,255,144,0.75) 114deg,
      transparent 120deg, rgba(0,255,144,0.75) 126deg,
      transparent 132deg, rgba(0,255,144,0.75) 138deg,
      transparent 144deg, rgba(0,255,144,0.75) 150deg,
      transparent 156deg, rgba(0,255,144,0.75) 162deg,
      transparent 168deg, rgba(0,255,144,0.75) 174deg,
      transparent 180deg, rgba(0,255,144,0.75) 186deg,
      transparent 192deg, rgba(0,255,144,0.75) 198deg,
      transparent 204deg, rgba(0,255,144,0.75) 210deg,
      transparent 216deg, rgba(0,255,144,0.75) 222deg,
      transparent 228deg, rgba(0,255,144,0.75) 234deg,
      transparent 240deg, rgba(0,255,144,0.75) 246deg,
      transparent 252deg, rgba(0,255,144,0.75) 258deg,
      transparent 264deg, rgba(0,255,144,0.75) 270deg,
      transparent 276deg, rgba(0,255,144,0.75) 282deg,
      transparent 288deg, rgba(0,255,144,0.75) 294deg,
      transparent 300deg, rgba(0,255,144,0.75) 306deg,
      transparent 312deg, rgba(0,255,144,0.75) 318deg,
      transparent 324deg, rgba(0,255,144,0.75) 330deg,
      transparent 336deg, rgba(0,255,144,0.75) 342deg,
      transparent 348deg, rgba(0,255,144,0.75) 354deg,
      transparent 360deg
    );

  opacity: 0;
  transform: scale(0.55) rotate(0deg);
  filter: blur(3px)
          drop-shadow(0 0 12px #00ff90)
          drop-shadow(0 0 22px rgba(255,215,0,0.8)); /* GOLD glow tipis */
  animation: lightning 3.2s infinite ease-in-out;
}


  .feature-icon span {
    font-weight: 700;
    font-size: 20px;
    color: #00ff90;
    text-shadow: 0 0 6px #00ff90;
  }

  .feature-text {
    display: flex;
    flex-direction: column;
    text-transform: uppercase;
  }

  .feature-title {
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 14px;
    color: #00ff90;       /* judul hijau neon */
  }

  .feature-desc {
    font-size: 12px;
    letter-spacing: 0.5px;
    color: #ffffff;       /* teks putih */
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 4px #00ff90, 0 0 10px #00ff90;
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 10px #00ff90, 0 0 24px #00ff90;
      transform: scale(1.05);
    }
    100% {
      box-shadow: 0 0 4px #00ff90, 0 0 10px #00ff90;
      transform: scale(1);
    }
  }

  /* Responsive sederhana */
  @media (max-width: 768px) {
    .features-bar {
      flex-wrap: wrap;
      gap: 24px;
      padding: 20px;
    }
  }
</style>
</head>
